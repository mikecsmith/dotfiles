# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: fathom-os
description: A Linux OS built for use with my dotfiles
base-image: ghcr.io/wayblueorg/niri-nvidia
image-version: 43
platforms:
  - linux/amd64

modules:
  - type: rpm-ostree
    install:
      - zsh
      - stow
      - git
      - kitty
      - fzf
      - ripgrep
      - fd-find
      - bat
      - jq
      - podman-docker

  - type: fonts
    fonts:
      nerd-fonts:
        - Meslo

  - type: default-flatpaks
    configurations:
      - scope: system
        install:
          - com.visualstudio.code
